            <option value="GBP">Libra Esterlina</option>
        </select>
        <select id="moedaDestino">
            <option value="">-moedas-</option>
            <option value="BRL">Real Brasileiro</option>
            <option value="JPY">Ien Japones</option>

        <button>Converter</button>
